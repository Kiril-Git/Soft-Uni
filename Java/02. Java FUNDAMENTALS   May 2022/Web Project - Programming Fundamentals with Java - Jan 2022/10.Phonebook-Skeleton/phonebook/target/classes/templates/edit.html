<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Phonebook</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet"/>
    <style>
        /* Make the page height 100% */
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        /* Allow the container to grow and take up available space */
        .container {
            flex: 1;
        }

        /* Style the footer to stay at the bottom */
        footer {
            text-align: left;
            padding: 10px 80px;
            background-color: #f8f9fa;
            border-top: 1px solid #ddd;
        }
    </style>
</head>

<body>

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" th:href="@{/}">Phonebook</a>
        </div>
    </div>
</nav>

<div class="container">
    <form class="form-horizontal" th:action="@{/edit/{name}(name=${contact.getName()})}" method="post">
        <input type="hidden" name="_method" value="put"/> <!-- Spring's hidden field for PUT -->
        <fieldset>
            <legend>Edit Contact</legend>
            <div class="form-group">
                <label for="name" class="col-lg-2 control-label">Name</label>
                <div class="col-lg-10">
                    <input th:value="${contact.getName()}" type="text" name="name" class="form-control" id="name"/>
                </div>
            </div>
            <div class="form-group">
                <label for="number" class="col-lg-2 control-label">Number</label>
                <div class="col-lg-10">
                    <input th:value="${contact.getNumber()}" type="text" name="number" class="form-control" id="number"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-10 col-lg-offset-2">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
                <div class="col-lg-10 col-lg-offset-2">
                    <a th:href="@{/}" class="btn btn-secondary">Cancel</a>
                </div>
            </div>
        </fieldset>
    </form>
</div>

<footer>
    <p>&copy; Software University</p>
</footer>

</body>
</html>
